<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T Shirts for sale</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://use.fontawesome.com/0e26b451b3.js"></script>    

</head>

<body>
    <div class="cart">
            <h1><i class="fa fa-shopping-basket" aria-hidden="true"></i></h1><br>
            <h1>Subtotal: $<span id="subtotal_box"></span></h1>
            <!-- <h1>Tax: $<span id="tax_box"></span></h1> -->
            <h1>Total Price: $<span id="totalprice_box"></span></h1>
        </div>
    <div class="container">

        <div class="left_shirt">
            <div class="flip_container">
            <div class="top flipper">
                <div class="front">
                <img src="img/blueshirt.png" alt="blue shirt front" class="shirt blue front"></div>
                <div class="shirt_back back"><img src="img/blueHover.png" class="shirt" alt="shirt back"></div></div>
                <div class="top_right">
                <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>
            </div>
            <div class="middle">
                <div class="small_pic_1"><i class="fa fa-exchange" aria-hidden="true"></i>
                </div><div class="small_pic_2"><i class="fa fa-heart" aria-hidden="true"></i>
                </div><div class="small_pic_3">XL<div class="dropdown">
                <div class="dropdown-content-shirts">
                    <div><img src="img/xl.png" class="preview_shirt" alt="extra large shirt"></div>
                    <div><img src="img/l.png" class="preview_shirt" alt="large shirt"></div>
                    <div><img src="img/m.png" class="preview_shirt" alt="medium shirt"></div>
                    <div><img src="img/s.png" class="preview_shirt" alt="small shirt">
                    </div><div class="arrow_down"></div>
                </div></div>
                </div><div class="small_pic_4"><div class="dropdown">
                <div class="dropdown-content-colors">
                    <div class="dropdown_blue"></div>
                    <div class="dropdown_pink"></div>
                    <div class="dropdown_orange"></div>
                    <div class="dropdown_green"></div>
                    <div class="arrow_down"></div>
                </div><div class="small_pic_4_color_blue">
                </div>
                </div></div><div class="small_pic_5" id="cart_one"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                </div>
            </div>
            <div class="bottom">
                <span class="text_left">Save my trees</span> <span class="text_right" id="price_1">$29</span>
            </div>
        </div>
        <div class="middle_shirt">
            <div class="flip_container">
            <div class="top flipper">
                <div class="front">
                <img src="img/pinkshirt.jpg" alt="pink shirt front" class="shirt pink front"></div>
                <div class="shirt_back back"><img src="img/pinkHover.png" class="shirt" alt="shirt back"></div></div>
                <div class="top_right">
                <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>
            </div>
            <div class="middle">
                <div class="small_pic_1"><i class="fa fa-exchange" aria-hidden="true"></i>
                </div><div class="small_pic_2"><i class="fa fa-heart" aria-hidden="true"></i>
                </div><div class="small_pic_3">XL<div class="dropdown">
                <div class="dropdown-content-shirts">
                    <div><img src="img/xl.png" class="preview_shirt" alt="extra large shirt"></div>
                    <div><img src="img/l.png" class="preview_shirt" alt="large shirt"></div>
                    <div><img src="img/m.png" class="preview_shirt" alt="medium shirt"></div>
                    <div><img src="img/s.png" class="preview_shirt" alt="small shirt">
                    </div><div class="arrow_down"></div>
                </div></div>
                </div><div class="small_pic_4"><div class="dropdown">
                <div class="dropdown-content-colors">
                    <div class="dropdown_blue"></div>
                    <div class="dropdown_pink"></div>
                    <div class="dropdown_orange"></div>
                    <div class="dropdown_green"></div>
                    <div class="arrow_down"></div>
                </div><div class="small_pic_4_color_pink">
                </div>
                </div></div><div class="small_pic_5" id="cart_two"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                </div>
            </div>
            <div class="bottom">
                <span class="text_left">Nature Lover</span> <span class="text_right" id="price_2">$19</span>
            </div>
        </div>
        <div class="right_shirt">
            <div class="flip_container">
            <div class="top flipper">
                <div class="front">
                <img src="img/orangeshirt.png" alt="orange shirt front" class="shirt orange front"></div>
                <div class="shirt_back back"><img src="img/orangeHover.png" class="shirt" alt="shirt back"></div></div>
                <div class="top_right">
                <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>
            </div>
            <div class="middle">
                <div class="small_pic_1"><i class="fa fa-exchange" aria-hidden="true"></i>
                </div><div class="small_pic_2"><i class="fa fa-heart" aria-hidden="true"></i>
                </div><div class="small_pic_3">XL<div class="dropdown">
                <div class="dropdown-content-shirts">
                    <div><img src="img/xl.png" class="preview_shirt" alt="extra large shirt"></div>
                    <div><img src="img/l.png" class="preview_shirt" alt="large shirt"></div>
                    <div><img src="img/m.png" class="preview_shirt" alt="medium shirt"></div>
                    <div><img src="img/s.png" class="preview_shirt" alt="small shirt">
                    </div><div class="arrow_down"></div>
                </div></div>
                </div><div class="small_pic_4"><div class="dropdown">
                <div class="dropdown-content-colors">
                    <div class="dropdown_blue"></div>
                    <div class="dropdown_pink"></div>
                    <div class="dropdown_orange"></div>
                    <div class="dropdown_green"></div>
                    <div class="arrow_down"></div>
                </div><div class="small_pic_4_color_orange">
                </div>
                </div></div><div class="small_pic_5" id="cart_three"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                </div>
            </div>
            <div class="bottom">
                <span class="text_left">Forrest Walk</span> <span class="text_right" id="price_3">$39</span>
            </div>
        </div>
        
    </div>
        <script src="js/main.js"></script>

</body>
<footer>
</footer>

</html>
